name: Release LXD Image

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID of build to release'
        required: true

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifact
        id: download_artifact
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           RUN_ID: ${{ github.event.inputs.name }}
        run: images/download-latest.sh
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: r${{ github.run_number }}
          release_name: "r${{ github.run_number }}: ${{ steps.download_artifact.outputs.release_name }}"
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ubuntu-vm.zip
          asset_name: ubuntu-vm.zip
          asset_content_type: application/zip